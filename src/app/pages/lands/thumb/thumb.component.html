<div class="container lands-thumb">

    <div class="cover" [ngClass]="{'edit': edit, 'public': suffix === EXT.detail_public, owner: suffix === EXT.detail_private}">

        <ng-container>
            <ng-container *ngIf="(langBaseData | json) == ({} | json)">
                <div class="avator">
                    <div class="people">
                        <img src="../../../../assets/images/land.png" alt="">
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="(langBaseData | json) != ({} | json)">
                <div class="avator" [ngClass]="{'avator-edit': edit}" *ngIf="edit || langBaseData?.logoStatus != 0">
                    <img *ngIf="langBaseData?.logo" [src]="langBaseData.logo" alt="">
                    <div *ngIf="!langBaseData?.logo" class="people">
                        <img src="../../../../assets/images/land.png" alt="">
                    </div>
                    <div *ngIf="langBaseData.isVip && !edit" class="vip"></div>
                    <div class="upload" *ngIf="edit" (click)="upload()">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                            <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                        </svg>
                    </div>
                </div>
            </ng-container>
        </ng-container>
    </div>

    <ng-container *ngIf="suffix === EXT.detail_public">
        <div class="content">
            <div class="">
                <div class="title text-break">{{ urlName }}</div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="suffix === EXT.detail_verify || suffix === EXT.detail_private">
        <ng-container *ngIf="(langBaseData | json) == ({} | json)">
            <div class="content">
                <div class="">
                    <div class="title text-break">{{ urlName }}</div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="(langBaseData | json) != ({} | json)">
            
            <div class="content" [ngClass]="{'content-edit': edit}" *ngIf="edit || langBaseData?.logoStatus != 0">
                <div class="">
                    <div class="title text-break">{{ langBaseData.name }}</div>
                </div>
        
                <div class="alias" *ngIf="!edit">
                    <span *ngIf="!aliasEditing" class="d-inline-block text-break ">{{ langBaseData.alias }}</span>
                </div>
        
                <div class="alias" *ngIf="edit">
                    <input *ngIf="aliasEditing" type="text" class="form-control form-control-edit" maxlength="30" [(ngModel)]=" langBaseData.alias" (blur)="blurAlias()" (keyup.enter)="blurAlias()" autoFocus>
        
                    <span *ngIf="!aliasEditing" class="d-inline-block " (click)="editAlias()" >{{ langBaseData.alias || 'name' }}</span>
                
                    <button *ngIf="!aliasEditing" class="btn-edit" (click)="editAlias()">
                        <fa-icon [icon]="['fas', 'pen']"></fa-icon>
                    </button>
                </div>
        
                <div class="text-right mt-3 mr-0 mr-md-4 pr-0 pr-md-3" *ngIf="edit">
                    <div class="custom-control custom-switch custom-switch-md">
                        <input type="checkbox" class="custom-control-input" id="thumbSwitch" [checked]="langBaseData?.logoStatus" (change)="changeLogoStatus($event)">
                        <label class="custom-control-label" for="thumbSwitch"></label>
                    </div>
                </div>
            </div>
        </ng-container>

    </ng-container>

</div>
