<div class="clearfix">
    <div class="d-flex justify-content-between align-items-center flex-wrap mb-45"  (click)="goDetail(searchName)">
        <div class="d-flex  justify-content-start align-items-center w-land">
            <!-- <img src="{{ searchInfo.img }}" alt="{{ searchName }}" class="rounded float-left border border-gray" style="width:5rem; height: 5rem;"> -->
            <strong class="font-importent fs-1 ml-5 text-truncate w-auto" style="line-height: 2.2rem;">{{ searchName }}</strong>
        </div>
        <div class="d-flex justify-content-end align-items-stretch w-land">
            <div class="land-length">{{searchInfo.logicLength}} <br> length</div>
            <button class="btn btn-dark mr-0" (click)="goDetail(searchName)">
                View land
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
        </div>
    </div>
    <hr class="mt-4">
    <div class="row">
        <div class="col-12">
            <p class="text-white fw-bold mb-0">Sorry, the oland has already been mint. Please search for other content to mint.</p>
        </div>
    </div>
    <div class="text-truncate w-auto land-owner">Holder: {{ searchInfo.owner }}</div>
    <div class="float-right">
        <button class="btn btn-dark mr-0" (click)="goOpensea()"><img src="../../../../assets/images/opensea.png" alt="" style="height: 14px;"> opensea</button>
    </div>
</div>
